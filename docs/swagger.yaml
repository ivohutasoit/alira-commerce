      - Store
  /user/pin:
    post:
      consumes:
      - application/json
      description: Update authenticated user pin
      parameters:
      - description: User pin
        in: body
        name: pin
        required: true
        schema:
          $ref: '#/definitions/model.Pin'
      - description: Bearer [accessing token]
        in: header
        name: Authorization
