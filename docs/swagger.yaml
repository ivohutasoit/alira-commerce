  /store/search:
    post:
      consumes:
      - application/json
      description: Find store based on parameter
      parameters:
      - description: Bearer [accessing token]
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"code": 200, "status": "OK", "message": "Success", "data":
