<!DOCTYPE html>
<html>
	<head>
		{{ template "header.tmpl.html" }}
		<title>Alira Commerce * Customer Create</title>
	</head>
	<body>
		{{ template "nav.tmpl.html" . }}
		<section class="testimonial py-3" id="testimonial">
			<div class="container">
					<div class="row">
							<!--<div class="col-md-4 py-5 bg-primary text-white text-center ">
									<div class=" ">
											<div class="card-body">
													<img src="http://www.ansonika.com/mavia/img/registration_bg.svg" style="width:30%">
													<h2 class="py-3">Registration</h2>
													<p>Add new customer to your system to enable transactional process</p>
											</div>
									</div>
							</div>-->
							<div class="col-md-8 offset-md-2 py-3 border">
									<h4 class="pb-4">Please fill with customer details</h4>
									{{ if .message }}
									<div class="alert alert-success alert-dismissible fade show	" role="alert">
										{{ .message }}
										<button type="button" class="close" data-dismiss="alert" aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
									{{ end }}
									{{ if .error }}
									<div class="alert alert-danger alert-dismissible fade show	" role="alert">
										{{ .error }}
										<button type="button" class="close" data-dismiss="alert" aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
									{{ end }}
									<form method="POST" action="/customer/action?name=create" autocomplete="off">
										<div class="form-group row">
											<label for="name" class="col-sm-2 col-form-label">ID</label>
											<div class="col-sm-5">
												<input type="text" class="form-control" id="code" name="code" placeholder="Customer Registration ID" required>
											</div>
										</div>
										<div class="form-group row">
											<label for="name" class="col-sm-2 col-form-label">Name</label>
											<div class="col-sm-5">
												<input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name" required>
											</div>
											<div class="col-sm-5">
												<input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name" required>
											</div>
										</div>
										<div class="form-group row">
											<label for="name" class="col-sm-2 col-form-label">Account</label>
											<div class="col-sm-5">
												<div class="input-group flex-nowrap">
													<div class="input-group-prepend">
														<span class="input-group-text" id="addon-wrapping">@</span>
													</div>
													<input type="text" class="form-control" id="username" name="username" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" required>
												</div>
											</div>
										</div>
										<div class="form-group row">
											<label for="name" class="col-sm-2 col-form-label">Contact</label>
											<div class="col-sm-5">
												<input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
											</div>
											<div class="col-sm-5">
												<div class="input-group">
													<div class="input-group-prepend">
														<span class="input-group-text" id="basic-addon1">+62</span>
													</div>
													<input type="number" class="form-control" placeholder="Mobile Number" name="mobile" aria-label="mobile" aria-describedby="basic-addon1" required>
												</div>
											</div>
										</div>
										<div class="form-group row">
											<div class="col-sm-10 offset-sm-2">
												<div class="form-check">
													<input class="form-check-input" type="checkbox" value="1" id="payment" name="payment">
													<label class="form-check-label" for="payment">
														Enable Payment
													</label>
												</div>
											</div>
										</div>
											
										<div class="form-row">
											<div class="col-sm-10 offset-sm-2">
												<button type="submit" class="btn btn-danger mr-1">Submit</button>
												<a type="button" class="btn btn-success pull-right" href="/customer">Cancel</a>
											</div>
											
										</div>
									</form>
							</div>
					</div>
			</div>
	</section>
		{{ template "footer.tmpl.html" .}}
	</body>
</html>
